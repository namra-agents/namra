name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../namra-${{ github.ref_name }}-${{ matrix.target }}.tar.gz namra
          cd ../../..
          shasum -a 256 namra-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > namra-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path namra.exe -DestinationPath ../../../namra-${{ github.ref_name }}-${{ matrix.target }}.zip
          cd ../../..
          (Get-FileHash namra-${{ github.ref_name }}-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower() + "  namra-${{ github.ref_name }}-${{ matrix.target }}.zip" | Out-File namra-${{ github.ref_name }}-${{ matrix.target }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: namra-${{ matrix.target }}
          path: |
            namra-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Namra ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*
          body: |
            ## Installation

            ### Homebrew (macOS/Linux)
            ```bash
            brew tap namra-agents/tap
            brew install namra
            ```

            ### Direct Download

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | [namra-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz](https://github.com/namra-agents/namra/releases/download/${{ github.ref_name }}/namra-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz) |
            | macOS (Intel) | [namra-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz](https://github.com/namra-agents/namra/releases/download/${{ github.ref_name }}/namra-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz) |
            | Linux (x86_64) | [namra-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz](https://github.com/namra-agents/namra/releases/download/${{ github.ref_name }}/namra-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz) |
            | Windows (x86_64) | [namra-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip](https://github.com/namra-agents/namra/releases/download/${{ github.ref_name }}/namra-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip) |

            ### Verify Download
            Each download has a corresponding `.sha256` file for verification.

            ## What's Changed
            See the auto-generated release notes below.
